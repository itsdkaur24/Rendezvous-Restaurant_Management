<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../style/style_dashboard2.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    
</head>
<body>

  

 

<!--Navigation Bar-->
<div class="container">
  <div class="navigation">
    <ul>
      <li><br>
          <span class="title" style="font-size: 47px; font-family:'Tangerine', cursive;font-style: italic; margin-left: 26px; color:#ffcec2;">
            Rendezvous</span><br>
      </li>

      <li>
        <a href="/dashboard">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="title">Home</span>
        </a>
      </li>

      <li>
        <a href="/customers">
          <span class="icon">
            <ion-icon name="people-outline"></ion-icon>
          </span>
          <span class="title">Customers</span>
        </a>
      </li>

      <li>
        <a href="/tablereserve">
          <span class="icon">
            <ion-icon name="clipboard-outline"></ion-icon>
          </span>
          <span class="title">Table Reservations</span>
        </a>
      </li>

      <li>
        <a href="/catering_dash">
          <span class="icon">
            <ion-icon name="restaurant-outline"></ion-icon>
          </span>
          <span class="title">Catering Orders</span>
        </a>
      </li>

      <li>
        <a href="/feedback_dash">
          <span class="icon">
            <ion-icon name="chatbox-outline"></ion-icon>
          </span>
          <span class="title">Feedback</span>
        </a>
      </li>

      <a href="/Contact_dash">
        <span class="icon">
          <ion-icon name="chatbox-outline"></ion-icon>
        </span>
        <span class="title">Messages</span>
      </a>
    </li>
    

      <li>
        <a href="/admin/logout">
          <span class="icon">
            <ion-icon name="log-out-outline"></ion-icon>
          </span>
          <span class="title">Log Out</span>
        </a>
      </li>

    </ul>
  </div>
</div>

<!-------------------------------Main-------------------------------->


<div class="main" >

<div class="heading">
  Dashboard
</div>

<div class="user">
    <img src="../img/customer01.jpg" width="300px" breadth="210px"> 
</div>

</div>



<div class="Content-head" style="margin-left: 80px" data-aos="fade-up" >
  Feedback
  </div>
  <br><br>
  <div class="customer_table">
    <table >
      <thead>
        <tr>
          <th>Sr.No.</th>
          <th>Name</th>
          <th>E-mail</th>
          <th>Phone</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {{@each(it.Contact_dash)=>row,idx}}
        <tr>
          <td id="id">{{row.id}}</td>
          <td id="name">{{row.name}}</td>
          <td id="email">{{row.email}}</td>
          <td id="rating">{{row.phone}}</td>
          <td id="message">{{row.message}}</td>
        </tr>
       {{/each}}
    
      </tbody>
    </table>
  </div>





<!--------------------------------icons--------------------------------->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../js/index.js"></script>
   
</body>
</html>
